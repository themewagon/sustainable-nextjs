name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .nojekyll
        run: |
          # Create empty .nojekyll file to disable Jekyll processing
          > out/.nojekyll
          echo "Created .nojekyll file"
          ls -la out/.nojekyll
          test -f out/.nojekyll && echo "✓ .nojekyll file exists" || echo "✗ .nojekyll file missing"
          # Verify _next directory exists
          test -d out/_next && echo "✓ _next directory exists" || echo "✗ _next directory missing"
          # Verify CSS files exist
          test -d out/_next/static/css && echo "✓ CSS directory exists" || echo "✗ CSS directory missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
